<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <p>Exer #15: Create a JS program to generate a Multiplication Table Entered by the user.
    The output should display vertically.</p>
  <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <button onclick="generatemultiplication()">Submit</button>
    <br>

    <p style="text-align: center;" id="table"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function generatemultiplication() {
            const number = parseInt(document.getElementById('number').value);
            let tableHTML = '';

            if (isNaN(number)) {
                tableHTML = "Invalid";
            } else {
                tableHTML += "<table>";

                for (let i = 1; i <= 10; i++) {
                    tableHTML += "<tr><td>" + number + " x " + i + " = " + (number * i) + "</td></tr>";
                }

                tableHTML += "</table>";
            }

            document.getElementById('table').innerHTML = tableHTML;
        }
  </script>

</body>
