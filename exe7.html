<body>
  <p>Exer #7: Create a JS Program that accepts input from the user. Display a message telling
    whether the integer is:</p>
    <input type="number" id="number" name="number">
    <button onclick="checkIntegerType()">Check</button>
    <p style="font-size: 40px;" id="result"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function checkIntegerType() {
            const numberInput = document.getElementById('number');
            const number = parseInt(numberInput.value);

            if (isNaN(number)) {
                document.getElementById('result').innerText = "Ayusin naman haha";
                return;
            }

            let message = "";
            if (number > 0) {
                message = "The integer is positive.";
            } else if (number < 0) {
                message = "The integer is negative.";
            } else {
                message = "The integer is zero.";
            }
            document.getElementById('result').innerText = message;
        }
  </script>

</body>
