<body>
  <p>Exer #5: Create a JS program to read the age of a candidate and determine whether the
    user is eligible for casting his/her own vote.</p>
  <input type="number" id="ageInput">
  <button onclick="checkEligibility()">Submit</button>
<br>
<p id="result"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function checkEligibility() {
    
    var age = parseInt(document.getElementById("ageInput").value);
    
    
    if (age >= 18) {
        document.getElementById("result").innerText = "You are eligible to cast your vote.";
    } else {
        document.getElementById("result").innerText = "You are not eligible to cast your vote.Need 18+ Years Old";
    }
}

  </script>

</body>
