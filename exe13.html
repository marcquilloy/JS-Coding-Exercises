<body>
  <p>Exer #13: Create a JS program that accepts three (3) integers and tells which integer is
    the smallest among the three inputs.</p>
    <label for="num1">First integer:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Second integer:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <label for="num3">Third integer:</label>
    <input type="number" id="num3" name="num3">
    <br>
    <button onclick="largest()">Submit</button>
    
    <p style="font-size: 40px;"id="result"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function largest() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            let largest = num1;

            if (num2 < largest) {
                largest = num2;
            }

            if (num3 < largest) {
                largest = num3;
            }

            document.getElementById('result').innerHTML = largest;
        }

  </script>
