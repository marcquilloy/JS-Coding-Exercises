<body>
  <p>Exer #9: Create a JS program that displays the result of cubing a number coming from
    the user. Pass a number to a function that cubes a number and returns the result. The
    display should execute within the function that calls the cube method.</p>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <button onclick="calculateCube()">Submit</button>
    <p style="font-size: 40px;" id="result"></p>
    
  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function calculateCube() {
            const numberInput = document.getElementById('number');
            const number = parseFloat(numberInput.value);

            if (isNaN(number)) {
                document.getElementById('result').innerText = "Ayos naman haha";
                return;
            }

            const cubeResult = cube(number);
            document.getElementById('result').innerText = `The cube of ${number} is ${cubeResult}.`;
        }

        function cube(num) {
            return num * num * num;
        }
  </script>

</body>
