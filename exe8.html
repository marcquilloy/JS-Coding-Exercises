<body>
  <p>Exer #8: Create a JS Program that will display an integer from 0 to 15 using the
    following looping statements:</p>
  
    <h3>For Loop:</h3>
    <p id="forLoopOutput"></p>

    <h3>While loop:</h3>
    <p id="whileLoopOutput"></p>

    <h3>Do while loop:</h3>
    <p id="doWhileLoopOutput"></p>
    
  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    // Forloop
    let forLoopOutput = "";
        for (let i = 0; i <= 15; i++) {
            forLoopOutput += i + "<br />";
        }
        document.getElementById("forLoopOutput").innerHTML = forLoopOutput;

        // while loop
        let whileLoopOutput = "";
        let j = 0;
        while (j <= 15) {
            whileLoopOutput += j + "<br />";
            j++;
        }
        document.getElementById("whileLoopOutput").innerHTML = whileLoopOutput;

        // do while loop
        let doWhileLoopOutput = "<br />";
        let k = 0;
        do {
            doWhileLoopOutput += k + "<br />";
            k++;
        } while (k <= 15);
        document.getElementById("doWhileLoopOutput").innerHTML = doWhileLoopOutput;

  </script>

</body>
