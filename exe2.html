<body>
  <p>Exer #2: Create a simple HTML form and accept the userâ€™s name and display the name
through any JS output statement.
</p>

<form id="Form" class="Form">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <input style="cursor: pointer; font-size: 30px;" type="submit" value="Submit">
</form> 

<p class="submit" id="displayName"></p>

<a style="text-decoration: none; "href="index.html">
  <button class="home">Home</button>
  </a>
  
  <script>
    document.getElementById("Form").addEventListener("submit", function(event) {
    event.preventDefault(); 
    var name = document.getElementById("name").value; 
    document.getElementById("displayName").innerText = name; 
  });
  </script>

</body>
