<body>
  <p>Exer #4: Create a JS program that will tell the user if the character they input is Vowel
    or Consonant.
    The five alphabets A, E, I, O and U are called vowels. All other alphabets except these 5
    vowel letters are called consonants.
    Assuming that the user will always enter an alphabet character.</p>
 <br>
    <input style="width: 300px; height: 40px;"type="text" id="charInput">
    <br>
    <button Style="font-size: 30px;"onclick="checkChar()">Check</button>

    <p style="font-size: 40px" id="result"></p>

    <a style="text-decoration: none; "href="index.html">
      <button class="home">Home</button>
      </a>
  <script>
    function checkChar() {
    
    var char = document.getElementById("charInput").value.toLowerCase();
    
    
    if (char.length === 1) {
        
        if (char === "a" || char === "e" || char === "i" || char === "o" || char === "u") {
            document.getElementById("result").innerText = char + "' is a vowel.";
        } else {
            document.getElementById("result").innerText = char + "' is a consonant.";
        }
