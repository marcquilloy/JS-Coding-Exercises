<body>
  <p>Exer #11: Create a JS program to find age group on the basis of age.</p>
  <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age">
    <button onclick="AGE()">Find Age Group</button>
    <p id="ageGroup"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function AGE() {
            const ageInput = document.getElementById('age');
            const age = parseInt(ageInput.value);

            let ageGroup = "";

            if (age >= 0 && age <= 12) {
                ageGroup = "Child";
            } else if (age >= 13 && age <= 19) {
                ageGroup = "Teenager";
            } else if (age >= 20 && age <= 59) {
                ageGroup = "Adult";
            } else if (age >= 60) {
                ageGroup = "Senior";
            } else {
                ageGroup = "Invalid age.";
            }

            document.getElementById('ageGroup').innerHTML = ageGroup;
        }
  </script>

</body>
