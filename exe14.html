<body>
  <p>Exer #14: Create a JS program that accepts three (3) integers.
    Find and display the average of the three (3) integers.</p>
  
  <form>
    <label for="num1">Enter First Number</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Enter Second Number</label>
    <input type="number" id="num2" name="num2"><br><br>
    <label for="num2">Enter Third Number</label>
    <input type="number" id="num3" name="num3"><br><br>
    <input type="button" onclick="getAve()" value="Calculate" />
  </form>

  <h1 style="text-align: center; font-family: "madimi one"; font-size: 40px;">The Average Is</h1>
  <p id="result" style="font-size: 100px; font-family: -apple-system"></p>
  

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function getAve() {
    var num1 = Number(document.getElementById("num1").value);
    var num2 = Number(document.getElementById("num2").value);
    var num3 = Number(document.getElementById("num3").value);

    var numbers = [num1, num2, num3];

    var sum = 0;
    for (var i = 0; i < numbers.length; i++) {
      sum = sum + numbers[i];
    }

    var average = sum / numbers.length;

    document.getElementById("result").innerHTML = average;
  }

  </script>

</body>
