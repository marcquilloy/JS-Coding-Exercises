<body>
  <p>Exer #6: Create a JS program that identifies the proper remarks based on students&#39;
    grade as an input.</p>
    
    <label for="grade">Enter your grade:</label>
    <input type="number" id="grade" name="grade" min="0" max="100">
    <button onclick="identifyRemark()">Identify Remark</button>
    <p style="font-size: 50px;" id="remark"></p>

  <a style="text-decoration: none; "href="index.html">
    <button class="home">Home</button>
    </a>
  <script>
    function identifyRemark() {
            const gradeInput = document.getElementById('grade');
            const grade = parseFloat(gradeInput.value);

            if (isNaN(grade) || grade < 0 || grade > 100) {
                document.getElementById('remark').innerText = "Invalid number";
                return;
            }

            let remark = "";
            if (grade >= 96 && grade <= 100) {
                remark = "Excellent";
            } else if (grade >= 90 && grade < 96) {
                remark = "Very Satisfactory";
              } else if (grade >= 84 && grade < 90) {
                remark = "Satisfactory";
            } else if (grade >= 78 && grade < 84) {
                remark = "Fairly Satisfactiom";
            } else if (grade >= 75 && grade < 78) {
                remark = "Passed";
            } else if (grade >= 70 && grade < 75) {
                remark = "Conditional Failure";
            } else if (grade >= 0 && grade < 70) {
                remark = "Failed";
            }

            document.getElementById('remark').innerText = remark;
        }
  </script>

</body>
